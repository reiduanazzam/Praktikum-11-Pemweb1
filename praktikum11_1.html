<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas & Keliling Lingkaran</title>
</head>
<body>
    <h1>Menghitung Luas Keliling Lingkaran</h1>
    <!-- soal: jika jari2 14 berapa luas lingkaran dan keliling lingkarannya -->
    
    <span id="phi"></span><br>
    <span id="jari2"></span><br>
    <span id="luas"></span><br>
    <span id="keliling"></span><br>
    <!-- kode javascript -->
    <script>
        // rumus phi
        const phi = 3.14

        // buat jari - jari
        var r=14; // nilai bisa diubah

        // rumus luas lingkaran
        let l=phi * (r*r);

        // rumus keliling lingkaran
        let k=phi * (2*r);

        // hasilnya
        document.getElementById("phi").innerHTML="PHI: "+phi;
        document.getElementById("jari").innerHTML="JARI-JARI: "+r;
        document.getElementById("luas").innerHTML="LUAS LINGKARAN: "+l;
        document.getElementById("keliling").innerHTML="KELILING: "+k;
    </script>


</body>
</html>
